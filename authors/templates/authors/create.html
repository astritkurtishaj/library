{% extends 'base.html' %}

{% block title %} Add author {% endblock %}

{% block content %}
    <h3>Add author</h3>
    <form action="{% url 'authors:create' %}" method="POST">
        {% csrf_token %}
        <label>Full name</label>
        <input type="text" name="full_name" class="form_input" required>
        <label>Biography</label>
        <input type="text" name="biography" class="form_input" required>
        <input type="submit">
    </form>
{% endblock %}
